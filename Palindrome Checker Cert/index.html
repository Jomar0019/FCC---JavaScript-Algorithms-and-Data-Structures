<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrom Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <h1>Is it a palindrome?</h1>
        <div class="box">
            <p>Enter in text to check for a palindrome:</p>
            <input type="text" id="text-input">
            <button type="submit" id="check-btn">Check</button>
            <div class="result" id="result">
                
            </div>
        </div>
        <div class="trivia">
            <span>ðŸ’¡</span>
            <p>A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
